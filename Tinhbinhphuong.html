<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Bình Phương</title>
</head>
<body>
<script>
    function Binhphuong(x){

        return x*x;
    }
    let nhap=Number(prompt("Nhập vào số bình phương cần tính :"))
    let result=Binhphuong(nhap)
  alert("Bình phương là " + result)


</script>

</body>
</html>
