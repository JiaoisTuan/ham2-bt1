<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố </title>
</head>
<body>

<script>
        function isPrime(n) {
        if (n <= 1) return false;

        for (let i = 2; i < n; i++) {
        if (n % i === 0) {
        return false;
    }
    }
        return true;
    }

        let x = Number(prompt("Nhập số cần kiểm tra:"));

        if (isPrime(x)) {
        alert(x + " là số nguyên tố");
    } else {
        alert(x + " không phải số nguyên tố");
    }



</script>
</body>
</html>
