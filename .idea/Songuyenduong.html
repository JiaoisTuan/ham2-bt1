<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>

<body>
<div>
    <input type="number" id="nguyenduong">
    <button onclick="daulachoma()">Xác nhận</button>
    <p id="result"></p>
</div>

<script>
    function daulachoma() {
        // 1. Lấy giá trị từ input
        let so = document.getElementById('nguyenduong').value;

        // 2. Ép kiểu sang số
        so = Number(so);

        // 3. Kiểm tra số nguyên dương
        if (Number.isInteger(so) && so > 0) {
            document.getElementById('result').innerHTML =
                "Đây là số nguyên dương";
        } else {
            document.getElementById('result').innerHTML =
                "Không phải số nguyên dương";
        }
    }
</script>

</body>
</html>
