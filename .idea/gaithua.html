<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa </title>
</head>
<body>
<script>
    function Tinhgiaithua(n) {
        if (n < 0) {
            return "Không được tính giai thừa số âm";


        }
        if (n === 0) {
            return 1;

        }
        let result = 1
        for (let i = 2; i <= n; i++) {
            result = result * i;

        }
        return result;
    }
        let so = Number(prompt("Nhập vào số giai thừa :"))
        let result =Tinhgiaithua(so)
    alert(result)


</script>

</body>
</html>
