<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>

<script>
    function soSanhHaiSo(a, b) {
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            return a + b;
        }
    }

    let ketQua = soSanhHaiSo(3, 5);

    if (ketQua !== undefined) {
        document.write("Tổng hai số là: " + ketQua);
    }
</script>

</body>
</html>
