<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function Kiemtraso(n){
        if (n > "0" && n<="9") return true;
        else{
            return false;
        }
    }
    let result=(prompt("Nhập vào ký tự bất kỳ:"))
    let kq= Kiemtraso(result)
    alert(kq)

</script>

</body>
</html>
