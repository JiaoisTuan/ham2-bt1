<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Diện tích & Chu vi hình tròn</title>
</head>
<body>

<script>
    function dienTichHinhTron(r) {
        return Math.PI * r * r;
    }

    function chuViHinhTron(r) {
        return 2 * Math.PI * r;
    }

    let banKinh = Number(prompt("Nhập bán kính hình tròn:"));

    let dienTich = dienTichHinhTron(banKinh);
    let chuVi = chuViHinhTron(banKinh);

    alert("Diện tích: " + dienTich.toFixed(2) +
        "\nChu vi: " + chuVi.toFixed(2));
</script>

</body>
</html>
