<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Feet và Meters</title>
</head>
<body>

<script>
    // Hàm chuyển từ feet sang meter
    function footToMeter(foot) {
        return foot * 0.305;
    }

    // Hàm chuyển từ meter sang feet
    function meterToFoot(meter) {
        return meter * 3.279;
    }

    // Nhập dữ liệu
    let foot = Number(prompt("Nhập số feet:"));
    let meter = Number(prompt("Nhập số meter:"));

    // Gọi hàm và lấy kết quả
    let meterResult = footToMeter(foot);
    let footResult = meterToFoot(meter);

    // Hiển thị kết quả
    document.write(foot + " feet = " + meterResult + " meters<br>");
    document.write(meter + " meters = " + footResult + " feet");
</script>

</body>
</html>
